[package]
name = "little-a-map"
version = "0.9.3"
repository = "https://github.com/AndrewKvalheim/little-a-map"
categories = ["command-line-utilities"]
keywords = ["minecraft"]
description = "Players can have little a mapâ€”if they've surveyed the area in-game. This tool renders a composite of existing map items with the goal of minimizing external effects on survival gameplay."
authors = ["Andrew Kvalheim <Andrew@Kvalhe.im>"]
license = "GPL-3.0-or-later"
readme = "README.md"
edition = "2021"

[workspace]
metadata = { release = { consolidate-commits = false } }
members = ["lib"]

[[bin]]
name = "little-a-map"
path = "src/main.rs"
bench = false

[dependencies]
anyhow = "1.0"
lib = { path = "./lib" }
paw = "1.0"
structopt = { version = "0.3", features = ["paw"] }

[dev-dependencies]
criterion = "0.4"
forgiving-semver = "0.11.0"
image = "0.24"
itertools = "0.10"
once_cell = "1.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-query = "0.1"
tempfile = "3.3"
test-context = "0.1"

[[bench]]
name = "default"
harness = false
