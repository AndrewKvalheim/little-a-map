[package]
name = "little-a-map"
version = "0.12.8"
repository = "https://codeberg.org/AndrewKvalheim/little-a-map"
categories = ["command-line-utilities"]
keywords = ["minecraft"]
description = "Players can have little a mapâ€”if they've surveyed the area in-game. This tool renders a composite of player-created map items with the goal of minimizing external effects on survival gameplay."
authors = ["Andrew Kvalheim <Andrew@Kvalhe.im>"]
license = "GPL-3.0-or-later"
readme = "README.md"
edition = "2021"
rust-version = "1.75.0" # rust-lang/rust#98245

[lints.clippy]
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
missing_errors_doc = "allow"
missing_panics_doc = "allow"
similar_names = "allow"
too_many_lines = "allow"

[[bin]]
name = "little-a-map"
path = "src/bin/main.rs"
bench = false

[dependencies]
anyhow = { version = "1.0", features = ["backtrace"]}
askama = { version = "0.12", features = ["serde-json"] }
bincode = "1.3"
derivative = "2.1"
env_logger = "0.11.3"
fastanvil = "0.31.0"
fastnbt = "2.5.0"
flate2 = { version = "1.0", features = ["zlib-ng"], default-features = false }
forgiving-semver = { version = "0.11.0", features = ["serde"] }
glob = "0.3"
indicatif = { version = "0.17", features = ["rayon"] }
itertools = "0.13"
log = "0.4"
once_cell = "1.4"
paw = "1.0"
png = "0.17"
rayon = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = { version = "3.0", features = ["json"] }
serde-query = "0.2"
structopt = { version = "0.3", features = ["paw"] }
zstd = "0.13"

[dev-dependencies]
criterion = "0.5"
image = "0.25"
rstest = "0.19"
rstest_reuse = "0.6"
tempfile = "3.3"

[[bench]]
name = "default"
harness = false
