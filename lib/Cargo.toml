[package]
name = "lib"
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0"
askama = "0.10.2"
bincode = "1.3.2"
derivative = "2.1.1"
fastanvil = "0.16.0"
fastnbt = "0.16.0"
filetime = "0.2.10"
flate2 = { version = "1.0.17", features = ["zlib-ng-compat"], default-features = false }
glob = "0.3.0"
indicatif = { version = "0.15.0", features = ["rayon"] }
once_cell = "1.4.1"
png = "0.16.7"
rayon = "1.3"
semver = { version = "0.10.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = { version = "1.6.4", features = ["json"] }
serde-query = "0.1.3"
